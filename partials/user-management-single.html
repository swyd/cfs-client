<div class="panel panel-default" ng-if="$root.user.roles.ROLE_USER">
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12">
                <div>
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label>Korisnicko ime:</label>
                            <input type="text" class="form-control" name="name" ng-model="vm.user.username">
                        </div>
                        <div class="form-group">
                            <label>Ime:</label>
                            <input type="text" class="form-control" name="name" ng-model="vm.user.name">
                        </div>
                        <div class="form-group">
                            <label>Prezime:</label>
                            <input type="text" class="form-control" name="surname" ng-model="vm.user.surname">
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" class="form-control" name="name" ng-model="vm.user.email">
                        </div>
                        <div class="form-group">
                            <label class="form-control">Broj treninga: {{vm.user.sessionsLeft}}
                            </label>
                        </div>
                        <div class="form-group">
                            Datum uplate clanarine:
                            <label class="form-control" ng-bind="vm.user.datePaid | date:'MM/dd/yyyy'"></label>
                        </div>
                        <div class="form-group">
                            Datum isteka clanarine:
                            <label class="form-control" ng-bind="vm.user.dateExpiring | date:'MM/dd/yyyy'"></label>
                        </div>
                        <button type="button" class="btn btn-custom-large pull-right" ng-click="vm.saveUser()">Sacuvaj</button>
                        <button type="button" class="btn btn-custom-large pull-left" ng-click="vm.toggleModal()">Promeni password</button>
                    </div>
                </div>
            </div>
        </div>
        <modal title="Promena passworda" visible="vm.showModal">
            <form name="change-password-form" data-toggle="validator" role="form">
                <div class="form-group">
                    <label for="email">Old password</label>
                    <input type="password" ng-model="vm.oldPassword" class="form-control" id="password" placeholder="Enter old password" />
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="control-label">Password</label>
                    <label for="password">Password</label>
                    <input type="password" ng-model="vm.newPassword" data-minlength="6" class="form-control" id="inputPassword" placeholder="New Password" required> <span class="help-block">Minimum of 6 characters</span>
                </div>
                <div class="form-group">
                    <label for="inputPasswordConfirm">Repeat password</label>
                    <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Whoops, these don't match" placeholder="Confirm password" required>
                    <div class="help-block with-errors"></div>
                </div>
                <script type="text/javascript">
                $('#change-password-form').validator();
                </script>
                <!-- 			<button ng-click="change-password-form.$valid && vm.changePassword()" type="button" class="btn btn-custom-large">Submit</button> -->
                <button ng-click="vm.changePassword(vm.oldPassword, vm.newPassword)" type="submit" class="btn btn-custom-large">Submit</button>
            </form>
        </modal>
    </div>
</div>
